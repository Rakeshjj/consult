name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [self-hosted]
    steps:
     - name: Checkout source
       uses: actions/checkout@v3
     - name: Login to docker hub
       run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
     - name: Build docker image
       run: docker build -t arkitin_repo
     - name: publish image Docker to hub
       run: docker push arkitin_repo:latest

  deploy:
     needs: build
     runs-on: [aws-ec2]
     steps:
      - name: pull image from Docker hub
        run: docker pull arkitin_repo:latest
      - name: Delete old container
        run: docker run -f nodejs-app-container
      - name: Run docker container
        run: docker run -d -p 4200:4200 -name arkitin-container  arkitin_repo




   

